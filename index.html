<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador y desencriptador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <section class="containerHead">
          <div class="logoTitle">
            <img class="logoImagen" src="img/logo.png">
            <h2 class="tittle">Encriptador de mensaje</h2>
          </div>
        </section>
      </header>
      <main>
        <div class="containerMain">
          <div class="rightSide">
            <textarea type="text" name="input-texto" id="textIn" placeholder="Ingrese el texto aqui"></textarea>
          </div>
          <div class="containerMandate">
            <img src="img/Exclamation.png">
            <p class="mandate">Sólo letras minusculas y sin acentos</p>
          </div>  
          <div class="buttons">
            <button type="button" id="btnEncrypt" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btnDecrypt" onclick="desencriptar()">Desencriptar</button>
            <button type="button" id="btnClear" onclick="limpiar()">Limpiar</button>
          </div>
        </div>
        <div class="containerSecondary">
          <div id="leftSide" class="leftSide">
            <img src="img/imgLeftside.png" id="imgLeftside">
            <h2 id="text">Ningún mensaje fue encontrado</h2>
            <p id="textTwo" >Ingresa el texto que desees encriptar o desenciptar.</p>
            <div class="textOut">
              <textarea id="textEncrypted" readonly></textarea>
              <div>
                <button type="button" id="btnCopy" onclick="copia()">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footercontainer">
          <p class="creator">&copy Desarrollada por Victor Alfonso Moreno Nuñez - 2022.</p>
        <div class="networksContainner">
          <li class="networks"><a class="imgNetworks" href="https://www.linkedin.com/in/valfonso05" target="blank"><img class="social" src="networks/linkedin.png"></a>
          </li>
          <li class="networks"><a class="imgNetworks" href="https://github.com/valfonso05/" target="blank"><img class="social" src="networks/github.png"></a>
          </li>
          <li class="networks"><a class="imgNetworks" href="https://twitter.com/valfonso05" target="blank"><img class="social" src="networks/twitter.png"></a>
          </li>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
