<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador y desencriptador</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cuadroTexto">
      <div class="logo">
        <img class="logoImagen" src="imagenes/logo.png">
        <h1 class="tittle">Encriptador de mensaje</h1>
      </div>
      <div class="izquierda">
          <input class="entradaTexto" type="text" name="input-texto" id="entradaTexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="derecho">
        <img src="imagenes/imagen.png" id="imagenPagina">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">Copiar</button>
      </div>
      <p class="mandato">Sólo letra minusculas y sin acento</p>
      <div class="botonIzquierdo">
        <button type="button" id="botonEncriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        <button type="button" id="botonlimpiar" onclick="limpiar()">Limpiar</button>
      </div>
    </div>
    <footer>
      <div>
        <p class="creador">&copy Desarrollada por Victor Alfonso Moreno Nuñez - 2022.</p>
      </div>
      <div class="redessociales">
        <li class="redes"><a class="imagenesredes" href="https://www.linkedin.com/in/valfonso05" target="blank"><img class="social" src="redes/linkedin.png"></a>
        </li>
        <li class="redes"><a class="imagenesredes" href="https://www.linkedin.com/in/valfonso05" target="blank"><img class="social" src="redes/github.png"></a>
        </li>
        <li class="redes"><a class="imagenesredes" href="https://twitter.com/valfonso05" target="blank"><img class="social" src="redes/twitter.png"></a>
        </li>
      </div>
    </footer>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
